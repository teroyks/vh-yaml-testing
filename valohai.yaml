- step:
    name: hello-with-resources
    image: python:3.9
    command:
      - pip install -r requirements.txt
      - python ./hello.py {parameters}
    environment: 018a889b-0b00-12bf-7a36-75594dd59753
    resources:
      cpu:
        min: 0.1
        max: 1
      memory:
        min: 50
        max: 100
      devices:
        nvidia.com/gpu: 1
        nvidia.com/cpu: 2
- step:
    name: hello-no-resources
    image: python:3.9
    command:
      - pip install -r requirements.txt
      - python ./hello.py {parameters}
- step:
