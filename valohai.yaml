- step:
    name: hello-job
    image: python:3.9
    command:
      - pip install -r requirements.txt
      - python ./hello.py {parameters}
    resources:
      cpu:
        min: 0.1
        max: 1
      memory:
        min: 50
        max: 100
      devices:
        nvidia.com/gpu: 1
        nvidia.com/cpu: 2
- step:
    name: store-date
    image: python:3.9
    command:
      - date > /valohai/outputs/current_date.txt
    resources:
      cpu:
        min: 0.5
- step:
    name: output-date
    image: python:3.9
    command: cat
    inputs:
      - name: date-file

- pipeline:
    name: sample-pipeline
    nodes:
      - name: store-node
        step: store-date
        type: execution
      - name: output-node
        step: output-date
        type: execution
    edges:
      - [store-node.output.current_date.txt, output-node.input.date-file]
